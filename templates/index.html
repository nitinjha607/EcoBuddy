<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input, form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }

        /* Responsive media queries */
        @media (max-width: 768px) {
            form {
                padding: 15px;
                margin: 10px;
            }

            form label {
                margin: 5px 0;
            }

            form input, form button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            form {
                padding: 10px;
            }

            form input, form button {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculate Your Carbon Footprint</h1>
    </header>

    <form action="{{ url_for('predict') }}" method="POST">
        <label for="body_type">Body Type:</label>
        <input type="text" id="body_type" name="body_type" required>

        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex" required>

        <label for="diet">Diet:</label>
        <input type="text" id="diet" name="diet" required>

        <label for="shower">How Often Shower:</label>
        <input type="text" id="shower" name="shower" required>

        <label for="energy_source">Heating Energy Source:</label>
        <input type="text" id="energy_source" name="energy_source" required>

        <label for="transport">Transport:</label>
        <input type="text" id="transport" name="transport" required>

        <label for="vehicle_type">Vehicle Type:</label>
        <input type="text" id="vehicle_type" name="vehicle_type" required>

        <label for="social_activity">Social Activity:</label>
        <input type="text" id="social_activity" name="social_activity" required>

        <label for="grocery_bill">Monthly Grocery Bill:</label>
        <input type="number" id="grocery_bill" name="grocery_bill" required>

        <label for="air_travel">Frequency of Traveling by Air:</label>
        <input type="number" id="air_travel" name="air_travel" required>

        <label for="vehicle_distance">Vehicle Monthly Distance (Km):</label>
        <input type="number" id="vehicle_distance" name="vehicle_distance" required>

        <label for="waste_bag_size">Waste Bag Size:</label>
        <input type="text" id="waste_bag_size" name="waste_bag_size" required>

        <label for="waste_bag_count">Waste Bag Weekly Count:</label>
        <input type="number" id="waste_bag_count" name="waste_bag_count" required>

        <label for="tv_pc_hours">How Long TV/PC Daily (Hours):</label>
        <input type="number" id="tv_pc_hours" name="tv_pc_hours" required>

        <label for="new_clothes">How Many New Clothes Monthly:</label>
        <input type="number" id="new_clothes" name="new_clothes" required>

        <label for="internet_hours">How Long Internet Daily (Hours):</label>
        <input type="number" id="internet_hours" name="internet_hours" required>

        <label for="energy_efficiency">Energy Efficiency:</label>
        <input type="text" id="energy_efficiency" name="energy_efficiency" required>

        <label for="recycling">Recycling:</label>
        <input type="text" id="recycling" name="recycling" required>

        <label for="cooking_with">Cooking With:</label>
        <input type="text" id="cooking_with" name="cooking_with" required>

        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>EcoBuddy Â© 2024</p>
    </footer>
</body>
</html>
